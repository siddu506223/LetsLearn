<!-- Ello AI Grading Component -->
<!-- Add this to index.html or create a separate page for grading -->

<div id="ello-grading-container" class="grading-container">
    <div class="ello-header">
        <h2>‚ú® Meet Ello - Your AI Learning Buddy! ‚ú®</h2>
        <p>Submit your work and get fun, encouraging feedback!</p>
    </div>

    <div class="grading-form">
        <!-- Assignment Type Selection -->
        <div class="form-group">
            <label for="assignment-type">What are you submitting?</label>
            <select id="assignment-type" class="form-control">
                <option value="">Select assignment type...</option>
                <option value="writing">üìù Writing (Essay, Story, Poem)</option>
                <option value="presentation">üé§ Presentation</option>
                <option value="picture">üé® Picture/Image</option>
            </select>
        </div>

        <!-- Grade Level Selection -->
        <div class="form-group">
            <label for="grade-level">Your grade level:</label>
            <select id="grade-level" class="form-control">
                <option value="">Select grade level...</option>
                <option value="K">Kindergarten</option>
                <option value="1-2">1st-2nd Grade</option>
                <option value="3-5">3rd-5th Grade</option>
                <option value="6-8">6th-8th Grade</option>
                <option value="9-12">9th-12th Grade</option>
            </select>
        </div>

        <!-- Writing Submission -->
        <div id="writing-section" class="submission-section" style="display:none;">
            <div class="form-group">
                <label for="writing-content">Paste your writing here:</label>
                <textarea 
                    id="writing-content" 
                    class="form-control" 
                    placeholder="Write your story, essay, or poem here..."
                    rows="10"
                ></textarea>
                <small class="form-text">Min 20 words | Max 50,000 characters</small>
            </div>
        </div>

        <!-- Presentation Submission -->
        <div id="presentation-section" class="submission-section" style="display:none;">
            <div class="form-group">
                <label for="presentation-description">Describe your presentation:</label>
                <textarea 
                    id="presentation-description" 
                    class="form-control" 
                    placeholder="What was your presentation about? What did you cover?"
                    rows="8"
                ></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="presentation-visuals">
                    I included visual aids (slides, poster, etc.)
                </label>
            </div>
        </div>

        <!-- Picture Submission -->
        <div id="picture-section" class="submission-section" style="display:none;">
            <div class="form-group">
                <label for="picture-file">Upload your image:</label>
                <input type="file" id="picture-file" class="form-control" accept="image/*">
            </div>
            <div class="form-group">
                <label for="picture-description">Describe your artwork:</label>
                <textarea 
                    id="picture-description" 
                    class="form-control" 
                    placeholder="What is your picture about? What did you create?"
                    rows="6"
                ></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <button id="submit-grading" class="btn btn-primary btn-lg">
            Submit to Ello for Grading! üöÄ
        </button>
    </div>

    <!-- Grading Results -->
    <div id="grading-results" class="grading-results" style="display:none;">
        <div class="ello-feedback">
            <div class="ello-message-box">
                <div class="ello-emoji">ü§ñ</div>
                <div id="ello-message" class="ello-message"></div>
            </div>

            <div class="grade-display">
                <div class="grade-circle">
                    <span id="grade-score" class="grade-number"></span>
                    <span id="grade-letter" class="grade-letter"></span>
                </div>
                <div class="grade-info">
                    <p id="grade-feedback" class="feedback-text"></p>
                    <div id="celebration" class="celebration"></div>
                </div>
            </div>

            <div class="suggestions-box">
                <h4>üí° Tips for next time:</h4>
                <ul id="suggestions-list"></ul>
            </div>

            <button id="submit-another" class="btn btn-secondary">Submit Another Assignment</button>
        </div>
    </div>
</div>

<style>

    margin: 0;

    margin: 10px 0 0 0;

    background: white;

    border-radius: 10px;

<script>
// Ello Grading Frontend Script
document.addEventListener('DOMContentLoaded', function() {
    const assignmentTypeSelect = document.getElementById('assignment-type');
    const gradeLevelSelect = document.getElementById('grade-level');
    const writingSection = document.getElementById('writing-section');
    const presentationSection = document.getElementById('presentation-section');
    const pictureSection = document.getElementById('picture-section');
    const submitButton = document.getElementById('submit-grading');
    const gradingResults = document.getElementById('grading-results');
    const gradingForm = document.querySelector('.grading-form');
    const submitAnotherButton = document.getElementById('submit-another');

    // Show/hide submission sections based on assignment type
    assignmentTypeSelect.addEventListener('change', function() {
        writingSection.style.display = 'none';
        presentationSection.style.display = 'none';
        pictureSection.style.display = 'none';

        if (this.value === 'writing') {
            writingSection.style.display = 'block';
        } else if (this.value === 'presentation') {
            presentationSection.style.display = 'block';
        } else if (this.value === 'picture') {
            pictureSection.style.display = 'block';
        }
    });

    // Handle grading submission
    submitButton.addEventListener('click', async function() {
        const assignmentType = assignmentTypeSelect.value;
        const gradeLevel = gradeLevelSelect.value;

        if (!assignmentType || !gradeLevel) {
            alert('Please select an assignment type and grade level!');
            return;
        }

        let payload = { gradeLevel };

        if (assignmentType === 'writing') {
            const content = document.getElementById('writing-content').value.trim();
            if (!content) {
                alert('Please write something for Ello to grade!');
                return;
            }
            payload.content = content;
        } else if (assignmentType === 'presentation') {
            const description = document.getElementById('presentation-description').value.trim();
            if (!description) {
                alert('Please describe your presentation!');
                return;
            }
            payload.description = description;
            payload.hasVisuals = document.getElementById('presentation-visuals').checked;
        } else if (assignmentType === 'picture') {
            const fileInput = document.getElementById('picture-file');
            const description = document.getElementById('picture-description').value.trim();
            
            if (!fileInput.files.length) {
                alert('Please upload an image!');
                return;
            }
            if (!description) {
                alert('Please describe your artwork!');
                return;
            }
            
            // In a real app, upload the file and get URL
            payload.fileUrl = 'uploaded-image-url';
            payload.description = description;
        }

        try {
            submitButton.disabled = true;
            submitButton.textContent = 'Ello is grading your work... ‚è≥';

            const endpoint = `/api/ello/grade/${assignmentType}`;
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.success) {
                displayGradingResults(result.grade);
                gradingForm.style.display = 'none';
                gradingResults.style.display = 'block';
            } else {
                alert('Error: ' + (result.error || 'Failed to grade submission'));
                submitButton.disabled = false;
                submitButton.textContent = 'Submit to Ello for Grading! üöÄ';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error submitting to Ello: ' + error.message);
            submitButton.disabled = false;
            submitButton.textContent = 'Submit to Ello for Grading! üöÄ';
        }
    });

    // Handle submit another
    submitAnotherButton.addEventListener('click', function() {
        // Reset form
        assignmentTypeSelect.value = '';
        gradeLevelSelect.value = '';
        document.getElementById('writing-content').value = '';
        document.getElementById('presentation-description').value = '';
        document.getElementById('presentation-visuals').checked = false;
        document.getElementById('picture-file').value = '';
        document.getElementById('picture-description').value = '';

        writingSection.style.display = 'none';
        presentationSection.style.display = 'none';
        pictureSection.style.display = 'none';

        // Show form
        gradingForm.style.display = 'block';
        gradingResults.style.display = 'none';

        // Reset button
        submitButton.disabled = false;
        submitButton.textContent = 'Submit to Ello for Grading! üöÄ';

        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function displayGradingResults(grade) {
        document.getElementById('ello-message').textContent = grade.elloMessage;
        document.getElementById('grade-score').textContent = grade.score;
        document.getElementById('grade-letter').textContent = grade.letterGrade;
        document.getElementById('grade-feedback').textContent = grade.feedback;
        document.getElementById('celebration').textContent = grade.celebration;

        const suggestionsList = document.getElementById('suggestions-list');
        suggestionsList.innerHTML = '';
        grade.suggestions.forEach(suggestion => {
            const li = document.createElement('li');
            li.textContent = suggestion;
            suggestionsList.appendChild(li);
        });
    }
});
</script>
